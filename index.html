<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warloards..</title>
    <link rel="icon" href="logo.webp" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <nav>
        <div class="nav-left">
          <img src="kist logo.png" class="logo" alt="Logo" />
          <div class="name">KIST WarLoads</div>
        </div>
      </nav>
    </header>
    <main>
      <section class="firstSection">
        <div class="rounded-description">
          <span id="element"></span>
        </div>
        <div class="value-container">
          <div class="valueNo">
            <h3></h3>
            <form
              id="myForm"
              action="https://formspree.io/f/mjkbzeje"
              method="POST"
            >
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Enter your name"
                required
              />
              <textarea
                id="textarea"
                name="confession"
                rows="5"
                placeholder="Write your confession here..."
                required
              ></textarea>
              <button type="submit" id="button">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <audio id="myAudio" src="audio.mp3"></audio>
    <footer class="footer">
      <div class="text-center">
        <p class="copyright">Â© BinEZ Technology</p>
      </div>
    </footer>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed("#element", {
        strings: ["KIST Confession Page"],
        typeSpeed: 50,
      });

      var typed2 = new Typed("h3", {
        strings: ["Confess your feeling..."],
        typeSpeed: 100,
        loop: true,
      });

      const textarea = document.getElementById("textarea");
      const audio = document.getElementById("myAudio");
      const form = document.getElementById("myForm");

      // Define the keywords to detect
      const keywords = [
        "bc",
        "mc",
        "gandu",
        "chu",
        "chutiya",
        "kamina",
        "kutta",
        "bala",
        "madarchod",
        "behenchod",
        "ullu",
        "chamaar",
        "bhosdike",
        "gaand",
        "haraami",
        "bhand",
        "chirkut",
        "gadha",
        "launda",
        "sale",
        "jhantu",
        "bsdk",
        "mgha",
        "mgh",
        "mg",
        "sala",
        "giha",
        "bia",
        "banda",
        "fuck",
        "bkl",  
      ];

      // Event listener for form submission
      form.addEventListener("submit", function (event) {
        const text = textarea.value.toLowerCase(); // Get the input text in lowercase

        // Check if any keyword is in the text
        if (keywords.some((keyword) => text.includes(keyword))) {
          audio.play(); // Play the audio if a keyword is detected
          event.preventDefault(); // Prevent the form from submitting
          alert("Bhag Madarchod ....");
        }
      });
    </script>
  </body>
</html>
